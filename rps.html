<script>
    let userScore = 0;
    let compScore = 0;
    game();
    function computerPlay(){
        let rand = Math.random();
        if(rand <= 1/3){
            return "Rock"
        }
        else if(rand <= 2/3){
            return "Paper"
        }
        else {
            return "Scissors"
        }
    }
    function rpsRound(playerSelection, computerSelection){
        if(playerSelection.match(/rock/i)){
            if(computerSelection == "Rock"){
                return "Draw!";
            }
            else if(computerSelection == "Paper"){
                compScore++;
                return "You lose! Paper beats Rock.";
            }
            else if(computerSelection == "Scissors"){
                userScore++;
                return "You win! Rock beats Scissors.";
            }
        }
        else if(playerSelection.match(/paper/i)){
            if(computerSelection == "Paper"){
                return "Draw!";
            }
            else if(computerSelection == "Rock"){
                userScore++;
                return "You win! Paper beats Rock.";
            }
            else if(computerSelection == "Scissors"){
                compScore++;
                return "You lose! Scissors beat Paper.";
            }
        }
        else if(playerSelection.match(/scissors/i)){
            if(computerSelection == "Scissors"){
                return "Draw!";
            }
            else if(computerSelection == "Paper"){
                userScore++;
                return "You win! Scissors beat Paper.";
            }
            else if(computerSelection == "Rock"){
                compScore++;
                return "You lose! Rock beats Scissors.";
            }
        }
        else{
            return "The Input was invalid.";
        }
    }
    function game(){
        for(let i=0; i<5; i++){
        let playerInput = prompt("Choose Rock, Paper or Scissors:");
        let compChoice = computerPlay();
        console.log("You chose: " + playerInput);
        console.log("The computer chose: " + compChoice);
        console.log(rpsRound(playerInput, compChoice));
        console.log("Your Points: " + userScore +  ", Computer Points: " + compScore);
        }
        console.log("Final Score: Computer " + compScore + " Your Score: " + userScore);
        if(userScore < compScore){
            console.log("Computer wins!");
        }
        else if(userScore == compScore){
            console.log("It's a draw, nobody wins.");
        }
        else{
            console.log("You win!");
        }
    }
</script>
